<div>      
    <input
        type="text"
        style="padding:8px;margin:15px auto;width:30%;"
        placeholder="Type to filter the name column..."
    />
    <ngx-datatable 
        #table class="material fullscreen" 
        [selected]="selected"
        [selectionType]="SelectionType.single"
        (select)="onSelect($event)" 
        [rowHeight]="'auto'" 
        [rows]="rows" 
        [columns]="columns" >
    </ngx-datatable>
  </div>
